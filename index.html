<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyeCommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Ecommerce Store</h1>
        <p>Your one-stop shop for awesome products!</p>
    </header>

    <main>
        <div class="product">
            <img src="images/neckband.jpg" alt="Neckband">
            <h2>Neckband</h2>
            <p>$10.00</p>
            <button>Buy Now</button>
        </div>

        <div class="product">
            <img src="images/powerbank.jpg" alt="Powerbank">
            <h2>Powerbank</h2>
            <p>$50.00</p>
            <button>Buy Now</button>
        </div>

        <div class="product">
            <img src="images/airpodsmax.jpg" alt="AirPods">
            <h2>AirPods</h2>
            <p>$20.00</p>
            <button>Buy Now</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Ecommerce Store</p>
    </footer>
</body>
</html>
